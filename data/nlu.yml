# Intenciones específicas para el centro médico
- intent: consultar_inventario
  examples: |
    - ¿Cuántas unidades de [paracetamol](medicamento) hay?
    - ¿Tienen [Acetaminofén](medicamento) en inventario?
    - Necesito saber si hay [ibuprofeno](medicamento)
    - ¿Hay suficiente [paracetamol](medicamento) en stock?
    - ¿Tienen disponibilidad de [aspirina](medicamento)?
    - ¿Cuánto [paracetamol](medicamento) tienen disponible?

- intent: solicitar_donacion
  examples: |
    - Quiero donar medicamentos
    - ¿Cómo puedo donar?
    - ¿Aceptan donaciones de medicamentos?
    - Quisiera contribuir con medicinas
    - ¿Puedo donar medicinas?
    - Me gustaría hacer una donación de medicamentos

- intent: preguntar_requisitos_donacion
  examples: |
    - ¿Qué medicamentos necesitan?
    - ¿Qué tipo de medicamentos requieren?
    - ¿Hay algún medicamento que necesiten más?
    - ¿Cuáles son las medicinas más urgentes para donar?
    - ¿Tienen una lista de medicamentos necesarios?

- intent: preguntar_horarios
  examples: |
    - ¿Cuáles son los horarios de atención?
    - ¿A qué hora abren?
    - ¿Cuándo puedo llevar medicamentos?
    - ¿A qué hora puedo hacer donaciones?
    - ¿Cuándo están abiertos?